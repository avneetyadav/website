name: Deploy on Dev Runner

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: [self-hosted, dev]   # ðŸ‘ˆ dono labels daalne hain
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .

      - name: Stop old containers (if any)
        run: |
          docker ps -q --filter "ancestor=myapp:${{ github.sha }}" | xargs -r docker stop

      - name: Run Docker container on random port
        run: |
          PORT=$(( ( RANDOM % 7000 )  + 3000 ))
          echo "App running on port: $PORT"
          docker run -d -p $PORT:80 myapp:${{ github.sha }}

