name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: [self-hosted, dev]   # ðŸ‘ˆ yaha sirf 'dev' mat likh
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t myapp:$GITHUB_SHA .

      - name: Run container on random 4-digit port
        run: |
          PORT=$(( ( RANDOM % 9000 )  + 1000 ))
          echo "App running on port $PORT"
          docker run -d -p $PORT:80 myapp:$GITHUB_SHA

