name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: [self-hosted, dev]   # ðŸ‘ˆ yaha wahi label lagana jo tu config me diya tha

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cleanup old containers
        run: docker rm -f $(docker ps -aq) || true

      - name: Build Docker image
        run: |
          IMAGE_NAME=mywebsite:${GITHUB_SHA}
          echo "Building image $IMAGE_NAME"
          docker build -t $IMAGE_NAME .

      - name: Run Docker container on random port
        run: |
          PORT=$((1000 + RANDOM % 9000))   # Random 4-digit port
          echo "ðŸ”¹ Running on port: $PORT"
          echo "PORT=$PORT" >> $GITHUB_ENV
          docker run -d -p $PORT:80 --name website_${GITHUB_SHA} mywebsite:${GITHUB_SHA}

      - name: Show running containers
        run: docker ps -a

